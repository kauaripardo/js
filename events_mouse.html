<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos MOUSE</title>

	<script>
		
		function acao() {
			alert('evento disparado')
		}

	</script>

</head>
<body>

	dispara quando clica - se 1x sobre a região
	<div onclick="acao()" style="background: #ccc; width: 150px; height: 150px;"></div>
	-->

	<!-- dispara quando clica - se 2x sobre a região 
	<div ondblclick="acao()" style="background: #ccc; width: 150px; height: 150px;"></div>
	-->

	<!-- dispara quando deixa de pressionar a região com o cursor
	<div onmouseup="acao()" style="background: #ccc; width: 150px; height: 150px;"></div>
	-->

	<!-- dispara quando o cursor sobrepõe a região
	<div onmouseover="acao()" style="background: #ccc; width: 150px; height: 150px;"></div>
	-->

	<!-- dispara quando o cursor sai da região 
	<div onmouseout="acao()" style="background: #ccc; width: 150px; height: 150px;"></div>
	-->


</body>
</html>
