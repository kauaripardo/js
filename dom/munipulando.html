<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM</title>
	<style>

		#area {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin-top: 20px;
		}

		/*Manipulando classes de elementos*/

		.estilo1 {
			background: #f00;
			color: #fff;
		}

		.estilo2 {
			width: 400px;
			height: 50px;
			background-color: #f00;
			text-align: center;
			font-size: 25px;
			color: #fff;
			padding: 25px;
		}
		
	</style>
</head>
<body>
	<h3>Manipulação pelo DOM</h3>
	<button type="button" onclick="mudar('#f00', '20px')">Vermelho</button>
	<button type="button" onclick="mudar('#0f0', '100px')">Verde</button>
	<button type="button" onclick="mudar('#00f', '200px')">Azul</button>
	<div onclick="mudar('#fff')" id="area"></div>

	<script>
		

		function mudar(corFundo, l) {
			document.getElementById('area').style.background = corFundo
			document.getElementById('area').style.width = l
		}

		
	</script>



<hr>
<hr>


	<h3>Manipulando classes de elementos</h3>

	<div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
	<hr>
	<button type="button" onclick="modificarClasse()">Aplicar classe</button>

	<script>
		function modificarClasse() {
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>
</body>
</html>
