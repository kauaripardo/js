<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOM - TIMING</title>

	<script>

		 var i = 10

		 

		 var x = setInterval(function() {
		 		document.write(i+'<br />')
		 		i--

		 		if(i === 0){
		 			clearInterval(x)
		 		}

		 }, 1000)

	</script>

</head>
<body>


</body>
</html>
